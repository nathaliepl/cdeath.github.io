<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look ma, we all have the same breakpoints!</title>
  <link rel="stylesheet" href="common.css">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
    }
    body {
      padding: 0;
      display: flex;
    }
    div {
      position: relative;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      width: 100vw;
      height: 100%;
      top: 0;
      left: 0;
    }
    .appbar {
      width: 5rem;
    }
    .app {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .panels {
      flex: 1;
      display: flex;
    }
    .topbar {
      height: 4rem;
      border-bottom: 1px solid lightgray;
    }
    .list {
      flex-basis: 100%;
    }
    .details {
      display: none;
    }
    @media (min-width: 768px) {
      .list {
        flex-basis: 360px;
        border-right: 1px solid lightgray;
      }
      .details {
        flex: 1;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="appbar">
    <iframe title="app bar" src="appbar.html"></iframe>
  </div>
  <div class="app">
    <div class="topbar">
      <iframe title="topbar" src="topbar.html"></iframe>
    </div>
    <div class="panels">
      <div class="list">
        <iframe title="list" src="list.html"></iframe>
      </div>
      <div class="details">
        <iframe title="details" src="details.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
