<!DOCTYPE html>
<html lang="en">
<head>
  <title>Details</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="common.css">
  <style>
    html, body {
      width: calc(100vw - 80px);
    }
    body {
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    @media (min-width: 576px) {
      html, body {
        width: calc(100vw - 80px - 360px);
      }
    }
  </style>
</head>
<body>
  <h1>Details</h1>
  <p>
    breakpoint:
    <span class="xs">xs</span>
    <span class="sm">sm</span>
    <span class="md">md</span>
    <span class="lg">lg</span>
    <span class="xl">xl</span>
  </p>
</body>
</html>
