<!DOCTYPE html>
<html lang="en">
<head>
  <title>App Bar</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="common.css">
  <style>
    html, body {
      width: 80px;
    }
    body {
      background: indigo;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    p, button {
      margin-bottom: 1rem;
    }
    button {
      border-radius: .25rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button::before {
      content: '';
      display: block;
      padding-top: 100%;
    }
  </style>
</head>
<body>
  <p>
    <span class="xs">xs</span>
    <span class="sm">sm</span>
    <span class="md">md</span>
    <span class="lg">lg</span>
    <span class="xl">xl</span>
  </p>
  <button>icon</button>
  <button>icon</button>
</body>
</html>
