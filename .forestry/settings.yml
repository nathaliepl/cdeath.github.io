---
new_page_extension: md
auto_deploy: true
admin_path: 
webhook_url: 
sections:
- type: directory
  path: _collections/_pages
  label: Pages
  create: all
  match: "**/*"
- type: directory
  path: _collections/_news
  label: News
  create: all
  match: "**/*"
- type: directory
  path: _collections/_carousels
  label: Carousels
  create: all
  match: "**/*"
- type: directory
  path: _collections/_navigation
  label: Navigation
  create: all
  match: "**/*"
- type: directory
  path: _collections/_people
  label: People
  create: all
  match: "**/*"
- type: directory
  path: _collections/_organizations
  label: Organizations
  create: all
  match: "**/*"
- type: directory
  path: _collections/_settings
  label: Settings
  create: all
  match: "**/*"
- type: jekyll-pages
  label: Files
  create: all
upload_dir: assets/media/uploads
public_path: "/assets/media/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
